<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Simple Comic</title>
  <style>
    body { font-family: Arial, sans-serif; background: #f0f0f0; padding: 20px; }
    h1 { text-align: center; margin-bottom: 20px; }
    .comic-container { display: flex; flex-direction: column; gap: 20px; align-items: center; }
    .comic-episode { width: 400px; height: 600px; border: 2px solid #333; display: flex; justify-content: center; align-items: center; font-size: 2em; color: white; }
  </style>
</head>
<body>
  <h1>Simple Comic Example</h1>
  <div class="comic-container">
    <div class="comic-episode" style="background: #ff6347;">Episode 1</div>
    <div class="comic-episode" style="background: #3cb371;">Episode 2</div>
    <div class="comic-episode" style="background: #4169e1;">Episode 3</div>
    <div class="comic-episode" style="background: #ffb6c1;">Episode 4</div>
    <div class="comic-episode" style="background: #ffa500;">Episode 5</div>
  </div>
</body>
</html>
